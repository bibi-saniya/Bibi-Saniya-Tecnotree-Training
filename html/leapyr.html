<!DOCTYPE html>
<html>
    <head>
        <title>leap year</title>
        
    </head>
    <body>
        <h1>leap year</body>
            <script>
                let year=1990;
                
                  // A year is a leap year if it is divisible by 4 but not divisible by 100,
                 // or if it is divisible by 400.
                 if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                     console.log("Leap year");
                 } else {
                    console.log(" Not Leap year");
                 }
                

            </script>
        </h1>
    </body>
</html>
