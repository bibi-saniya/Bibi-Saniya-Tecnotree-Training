<!DOCTYPE html>
<html>
    <head>
        <title>Christmas</title>
    </head>
    <body>
        <h1>Christmas</h1>
        <script>
              // Get the current date
             let today = new Date();

             // Get the year of the current date
             let currentYear = today.getFullYear();

               // Create a new date object for Christmas of the current year
             let christmas = new Date(currentYear, 11, 25); // Note: Month is 0-indexed (i.e., 11 = December)

             // If Christmas has already passed this year, create a new date object for Christmas of the next year
             if (today > christmas) {
                 christmas.setFullYear(currentYear + 1);
             }

             // Calculate the difference between today and Christmas in milliseconds
             let diffMilliseconds = christmas.getTime() - today.getTime();

             // Convert the difference from milliseconds to days
             let daysLeft = Math.ceil(diffMilliseconds / (1000 * 60 * 60 * 24));

            // Display the number of days left until Christmas
              console.log(`There are ${daysLeft} days left until Christmas!`);

        </script>
    </body>
</html>
