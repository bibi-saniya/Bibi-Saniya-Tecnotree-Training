<!DOCTYPE html>
<html>
    <head><title>numbers from 10 to 1</title></head>
    <body>
        <h1>numbers from 10 to 1</h1>
        <script>
            let i =10;
             
              while(i>=1){
                console.log(i);
                i--;
            }

        </script>
    </body>
</html>
