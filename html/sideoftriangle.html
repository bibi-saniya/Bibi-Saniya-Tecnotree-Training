<!DOCTYPE html>
<html>
    <head>
        <title>Area of triangle</title>
    </head>
    <body>
        <h1> Area of a triangle</h1>
        <script>
            let a=5,b=6,c=7;
            let s=(a+b+c)/2;
            let area=Math.sqrt(s*((s-a)*(s-b)*(s-c)));
            console.log("Area is:"+area);
            alert(area);
        </script>
    </body>
</html>
