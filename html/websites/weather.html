<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Weather App</title>
    <style>
        .weather-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

.location,
.weather,
.temperature {
  font-size: 36px;
  margin-bottom: 10px;
}

.weather img {
  width: 100px;
  height: 100px;
  margin-bottom: 10px;
}

    </style>
    
  </head>
  <body>
    <h1>Weather App</h1>
    <div class="weather-container">
      <div class="location"></div>
      <div class="weather"></div>
      <div class="temperature"></div>
    </div>
    <script>
        const weatherContainer = document.querySelector('.weather-container');
const locationElement = document.querySelector('.location');
const weatherElement = document.querySelector('.weather');
const temperatureElement = document.querySelector('.temperature');

window.addEventListener('load', () => {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(getWeatherData, showError);
  } else {
    weatherContainer.style.display = 'none';
    alert('Geolocation is not supported by this browser.');
  }
});

function getWeatherData(position) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;
  const apiKey = '1850ebb06a2520f042719f12c4cf2c5e';
  const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

  fetch(url)
    .then(response => response.json())
    .then(data => {
      locationElement.textContent = `${data.name}, ${data.sys.country}`;
      weatherElement.innerHTML = `<img src="http://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="${data.weather[0].description}"> ${data.weather[0].description}`;
      temperatureElement.textContent = `${data.main.temp} Â°C`;
    })
    .catch(error => {
      weatherContainer.style.display = 'none';
      alert('Unable to retrieve weather data.');
      console.error(error);
    });
}

function showError(error) {
  weatherContainer.style.display = 'none';
  switch(error.code) {
    case error.PERMISSION_DENIED:
      alert('User denied the request for Geolocation.');
      break;
    case error.POSITION_UNAVAILABLE:
      alert('Location information is unavailable.');
      break;
    case error.TIMEOUT:
      alert('The request to get user location timed out.');
      break;
    case error.UNKNOWN_ERROR:
      alert('An unknown error occurred.');
      break;
  }
}

    </script>
  </body>
</html>
