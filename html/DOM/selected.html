<!DOCTYPE html>
<html>
    <head>
        <title>Select And Remove Class</title>
    </head>
    <style>
        h1{
            text-align: center;
        }
        ul{
            align-items: center;
            line-height: 3;
        }
        .selected{
            color:blueviolet;
        }
    </style>
<body>
<h1>Select and Remove Class</h1>
    <ul id="list" >
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
    </ul>

    <script>
       const listItems = document.querySelectorAll('#list li');

        listItems.forEach(item => {
        item.addEventListener('click', () => {
        listItems.forEach(item => {
            if (item.classList.contains('selected')) {
        console.log(`Removed: ${item.innerText}`);
      }
      item.classList.remove('selected');
    });
    
        
        item.classList.add('selected');
        console.log(`Selected: ${item.innerText}`);
  });
});


    </script>

</body>
</html>
